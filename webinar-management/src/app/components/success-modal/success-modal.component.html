<div class="success-modal">
  <div class="modal-container">
    <div class="modal-main">
      <div class="modal-header">
        <img src="assets/logo.png" alt="Streavent" class="logo">
        <button class="close-button" mat-icon-button (click)="goHome()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="modal-content">
        <h2>Congratulations John!</h2>
        <p class="subtitle">Your event is created successfully</p>

        <p class="share-text">Share your Event Link with everyone</p>

        <div class="event-link">
          <div class="link-field">
            <input type="text" readonly [value]="'https://www.eventname.Streavent.de'" #linkInput>
            <button mat-button>
              Copy <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>

        <div class="share">
          <p class="share-label">Share</p>
          <div class="social-buttons">
            <button mat-button class="facebook">
              <i class="fab fa-facebook"></i>
              Facebook
            </button>
            <button mat-button class="twitter">
              <i class="fab fa-x-twitter"></i>
              X, Inc
            </button>
            <button mat-button class="instagram">
              <i class="fab fa-instagram"></i>
              Instagram
            </button>
            <button mat-button class="whatsapp">
              <i class="fab fa-whatsapp"></i>
              WhatsApp
            </button>
          </div>
        </div>

        <div class="actions">
          <button mat-flat-button color="primary" class="home-button" (click)="goHome()">
            Go to Home
          </button>
          <button mat-stroked-button class="preview-button" (click)="previewEvent()">
            Preview Page
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="modal-image">
      <img src="assets/success_image.svg" alt="Success Illustration">
    </div> -->
  </div>
</div>
